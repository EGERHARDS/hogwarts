<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hogwarts Studentlist</title>
  </head>
  <body>
    <header>
      <h1>Hogwarts Studentlist</h1>
    </header>
    <main>
      <div class="sidebar">
        <h2>Filters</h2>
        <!-- House filter -->
        <h3>Houses</h3>
        <button class="filter" data-filter="gryffindor">Gryffindor</button>
        <button class="filter" data-filter="hufflepuff">Hufflepuff</button>
        <button class="filter" data-filter="ravenclaw">Ravenclaw</button>
        <button class="filter" data-filter="slytherin">Slytherin</button>
        
        <!-- Roles filter -->
        <h3>Roles</h3>
        <button class="filter" data-filter="quidditch">Quidditch Players</button>
        <button class="filter" data-filter="prefect">Prefects</button>
        <button class="filter" data-filter="clubmember">Club Members</button>
        
        <!-- Status filter -->
        <h3>Status</h3>
        <button class="filter" data-filter="enrolled">Enrolled</button>
        <button class="filter" data-filter="expelled">Expelled</button>

        <button id="sortButton">Sort</button>
        <button id="filter">Filter</button>
        <button id="expelButton">Expel</button>
        <input type="search" id="searchInput">

    </div>
       <!-- The student list -->

<!-- Student template -->
<template id="student-template">
  <article class="student">
      <img src="" alt="Student photo" class="student-photo">
      <div class="student-info">
          <h3 class="student-name">Student Name</h3>
          <p class="student-house">House: <span></span></p>
          <p class="student-status">Status: <span></span></p>
          <p class="student-role">Role: <span></span></p>
      </div>
  </article>
</template>
        </div>
      </div>
    </main>
    <footer>
      <div class="stats">
          <div class="house-stats">
              <h3>Gryffindor</h3>
              <p><span id="gryffindor-count">0</span> students</p>
          </div>
          <div class="house-stats">
            <h3>Slytherin</h3>
            <p><span id="slytherin-count">0</span> students</p>
        </div>
        <div class="house-stats">
          <h3>Ravenclaw</h3>
          <p><span id="ravenclaw-count">0</span> students</p>
      </div>
      <div class="house-stats">
        <h3>Hufflepuff</h3>
        <p><span id="hufflepuff-count">0</span> students</p>
    </div>
          <div class="total-stats">
              <p>Total Enrolled: <span id="enrolled-count">0</span></p>
              <p>Total Expelled: <span id="expelled-count">0</span></p>
          </div>
      </div>

      <section id="student-list">
        <!-- this is where the student entries will be added -->
      </section>
    </footer>  
    <script type="module" src="fetching.js"></script>
    <script type="module" src="students.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
